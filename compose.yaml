---
services:
  postgres:
    image: postgres:16
    ports:
      - 5432:5432
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - postgres:/var/lib/postgres

  backend:
    build: ./backend
    ports:
      - 8080:8080
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - 80:80

volumes:
  postgres:
