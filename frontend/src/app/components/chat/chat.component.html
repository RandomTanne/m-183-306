<div>
  Chat
</div>
<div class="fixed bottom-5 flex items-center w-1/2 -translate-x-1/2">
  <form class="w-full flex justify-center items-center" [formGroup]="chatForm" (submit)="sendMessage()">
    <textarea
      class="resize-none w-9/10 me-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 p-1 rounded-lg h-full text-sm placeholder:text-gray-500"
      formControlName="message"
      type="text"
      placeholder="Your message"></textarea>
    <button
      type="submit"
      class="h-full text-sm bg-indigo-400 hover:bg-indigo-300 disabled:bg-indigo-100 rounded-lg p-1 md:p-2 lg:p-3"
      [disabled]="chatForm.invalid"
    >Send</button>
  </form>
</div>
