<header class="h-20 bg-slate-400 flex justify-between items-center p-5">
  <div>
    <a routerLink="/"><h1 class="text-4xl">YAC</h1></a>
  </div>
  <div></div>
  <div>
    @if (authService.isAuthenticated()) {
      <span class="me-3">{{ authService.getUsername() }}</span>
      <button
        (click)="logout()"
        class="bg-slate-700 hover:bg-slate-800 text-white font-bold py-2 px-4 rounded"
      >
        Logout
      </button>
    }
  </div>
</header>
