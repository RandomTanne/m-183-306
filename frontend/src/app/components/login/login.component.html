<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-2xl shadow-md">
  <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Welcome Back to YAC</h1>
  <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Please login</h3>

  <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          [ngClass]="{'focus:ring-red-700': loginForm.controls.username.invalid && (loginForm.controls.username.dirty || !loginForm.controls.username.untouched) }"
        >
        <app-form-error [control]="loginForm.get('username')" message="Username is required" error="required"></app-form-error>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          [ngClass]="{'focus:ring-red-700': loginForm.controls.password.invalid && (loginForm.controls.password.dirty || !loginForm.controls.password.untouched) }"
        >
        <app-form-error [control]="loginForm.get('password')" message="Password is required" error="required"></app-form-error>
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-200 text-white py-2 rounded-lg transition-colors"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>

    <span class="block text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/signup" class="text-indigo-600 hover:underline">Sign up</a>
    </span>
  </form>
</div>
