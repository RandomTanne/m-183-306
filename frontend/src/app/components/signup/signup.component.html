<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-2xl shadow-md">
  <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Welcome to YAC</h1>

  @if(!localStorage.getItem('ASSIGNED_USERNAME')) {
    <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Create an account by entering a password</h3>

    <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          [ngClass]="{'focus:ring-red-700': signupForm.controls.password.invalid && (signupForm.controls.password.dirty || !signupForm.controls.password.untouched) }"
        >
        <app-form-error [control]="signupForm.get('password')" message="Password is required" error="required"></app-form-error>
        <app-form-error [control]="signupForm.get('password')" message="Password must be at least 12 characters long" error="minlength"></app-form-error>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-200 text-white py-2 rounded-lg transition-colors"
        [disabled]="!signupForm.valid"
      >
        Submit
      </button>

      <span class="block text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 hover:underline">Sign in</a>
    </span>
    </form>
  } @else {
    <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">This username was assigned to you. Please store it in a safe place.</h3>
    <div class="text-center">{{localStorage.getItem('ASSIGNED_USERNAME')}}</div>
    <a routerLink="/login" class="text-indigo-600 hover:underline">Sign in</a>
  }
</div>
