<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-2xl shadow-md">
  <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Hello, Welcome</h1>
  <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Create An Account</h3>

  <form class="space-y-6">
    <div>
      <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
      <input
        type="password"
        id="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      >
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors"
    >
      Submit
    </button>

    <span class="block text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 hover:underline">Sign in</a>
    </span>
  </form>
</div>
